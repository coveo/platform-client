name: CI
on:
    pull_request:
        branches: [master]
        types: [opened, edited, synchronize, reopened]
    push:
        branches:
            - 'main'
jobs:
    CI:
        runs-on: ubuntu-latest
        name: CI
        steps:
            - name: Checkout
              uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # tag=v3
            - name: Setup
              uses: ./.github/actions/setup
            - name: Tests
              run: npm test
            - name: Build
              uses: ./.github/actions/build
